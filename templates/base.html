<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>
         {% block title %}
         {% endblock %}
      </title>
   </head>
   <body>
      <!-- Meniu -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand text-warning font-weight-bold" href="{{ url_for('calculator_page') }}">  Fake Bank</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                  <a class="nav-link text-warning" href="{{ url_for('calculator_page') }}">Paskolos skaičiuoklė</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link text-warning" href="{{ url_for('query_history_page') }}">Užklausų istorija</a>
               </li>
            </ul>
         </div>
      </nav>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
         <button type="button" class="m1-2 mb-1 close " data-dismiss="alert" aria-label="Close" >
         <span aria-hidden="true">&times;</span>
         </button>
         {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
   <!--CSS-->
   <style>
      body {
      background-color: #212121;
      color: #ffc107
      }
      .navbar-brand {
      vertical-align:middle;
      display: inline-block;
      font-size: 18px;
      padding: 0px;
      letter-spacing: 3px
      }
      table {
      width: 100%;
      }
      th {
      background-color: #ffc107;
      text-align: center;
      }
      tr {
      text-align: center;
      background-color: white;
      color: black;
      }
   </style>
</html>
